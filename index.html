<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <!-- Top Section -->
    <div class="introduction py-3 bg-white text-center">
    <div class="container">
    <h2 class="text-primary display-3 my-4">Interactive Quiz</h2>
</div>
</div>

<div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
        <p>You are <span class='text-primary display-4 p-3'>0%</span>Chuck Norris</p>
    </div>
</div>
<!-- Quiz section  -->
<div class="quiz py-4 bg-primary">
    <div class="container">
        <h2 class="my-5 text-white">Question Time!</h2>
        <form class="quiz-form text-light">
        <div class="my-5">
        <p class="lead font-weight-normal">How many times did Chuck Norris count to infinite?</p>
         <div class="form-check my-2 text-white-50">
            <input type="radio" name="question1" value="A" checked>
            <label class="form-checked-label">one</label>
            <input type="radio" name="question1" value="B">
            <label class="form-checked-label">two</label>
            <input type="radio" name="question1" value="B">
            <label class="form-checked-label">three</label>
        </div>
        </div>
        <div class="my-5">
        <p class="lead font-weight-normal">Chuck Norris can slam a revolving door:</p>
        <div class="form-check my-2 text-white-50">
            <input type="radio" name="question2" value="A" checked>
            <label class="form-checked-label">True</label>
            <input type="radio" name="question2" value="B">
            <label class="form-checked-label">False</label>
        </div>
        </div>
        <div class="my-5">
        <p class="lead font-weight-normal">Why does Chuck Norris Sleep with a night light?</p>
         <div class="form-check my-2 text-white-50">
            <input type="radio" name="question3" value="A" checked>
            <label class="form-checked-label">Helps him sleep</label>
            <input type="radio" name="question3" value="B">
            <label class="form-checked-label">The dark is afraid of him</label>
        </div>
        </div>
        <div class="my-5">
            <p class="lead font-weight-normal">If you and Chuck Norris both have dollars, how much money do you both have?</p>
             <div class="form-check my-2 text-white-50">
                <input type="radio" name="question4" value="A" checked>
                <label class="form-checked-label">Five dollars</label>
                <input type="radio" name="question4" value="B">
                <label class="form-checked-label">Nothing</label>
                <input type="radio" name="question4" value="C">
                <label class="form-checked-label">He has more than you</label>
            </div>
            </div>
            <div class="text-center">
                <input type='submit' class='btn btn-light'>
            </div>
    </form>
    </div>
</div>
</body>
</html>
